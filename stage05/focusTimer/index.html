<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Assets/css/style.css">
    <script src="./assets/js/App.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="timer">25:00</div>
        <div class="timer_controls">
            <div class="play_pause">
                <div class="button_play">
                    <img src="./Assets/svg/button_play.svg" alt="Botão Play">
                </div>
                <div class="button_pause hide">
                    <img src="./Assets/svg/button_pause.svg" alt="Botão Pause azul">
                </div>
            </div>
            <div class="stop_reset">
                <div class="button_stop">
                    <img src="./Assets/svg/button_stop.svg" alt="Botão Stop branco">
                </div>
                <div class="button_reset hide">
                    <img src="./Assets/svg/button_resetwatch.svg" alt="Botão Reset Relogio branco">
                </div>
            </div>
        </div>
    </div>
    <div class="mute_unmute">
        <div class="button_mute show">
            <img src="./Assets/svg/button_unmute.svg" alt="Botão Alto Falante Azul Tocando">
        </div>
        <div class="button_unmute hide">
            <img src="./Assets/svg/button_mute.svg" alt="Botão Alto Falante Branco mudo">
        </div>
    </div>
</body>
</html>
